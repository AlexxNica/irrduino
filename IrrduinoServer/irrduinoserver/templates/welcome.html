{% extends "layout.html" %}

{% block content %}
  <h3>Sprinkler Controller</h3>

  <form action="" method=post>
    <fieldset>
      <legend>Controls</legend>
      Water zone
      <select name=zone>
        {% for zone in zones %}
          <option value="{{ zone.0|escape }}">
            {{ zone.1.location|escape }}: {{ zone.1.name|escape }}
          </option>
        {% endfor %}
      </select>
      for
      <select name=time>
        {% for time in times %}
          <option value="{{ time|escape }}">{{ time|escape }}</option>
        {% endfor %}
      </select>
      minute(s)
      <input type=submit name=water-zone value=Water> |
      <input type=submit name=get-system-status value="Get System Status"> |
      <input type=submit name=turn-off-everything value="Turn Off Everything">
    </fieldset>
  </form>
        
  {% if status %}
    <form>
      <fieldset>
        <legend>Status</legend>
        {% for item in status.items %}
          {{ item.0|escape }}: {{ item.1|escape }}<br>
        {% endfor %}
      </fieldset>
    </form>
  {% endif %}

  <p>
    Check out the <a href=/reports>reports page</a> too.
  </p>
{% endblock %}
